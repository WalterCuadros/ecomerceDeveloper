<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
		
<h:head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link rel= "stylesheet" href="css/login.css"/> 
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>login e-Commerce</title>
</h:head> 
<body> 
	<header>
        <nav class="navbar navbar-expand-lg py-3 shadow-sm">
          <div class="container">
            <a href="#" class="navbar-brand">
              <!-- Logo Image -->
              <img src="img/logo1.png" width="45" alt="" class="d-inline-block align-middle mr-2"></img>
              <!-- Logo Text -->
              <span class="text-uppercase font-weight-bold">ECOMMERCE</span>
            </a>
        
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
          </div>
        </nav>
        
    </header>
	 <h:form id="login"> 
        <div class="container container1">
          <div class="row">
            <h1 class="titulo">BIENVENIDO</h1>
            <h1 class="titulo"> ECOMMERCE </h1>
            <label for="usuario" class="label" style="color:white">Cedula cliente</label> 
            <h:inputText  class="form-control"   placeholder="Cedula" id="usuario" value="#{loginBean.cedula}" required="true" >
                <f:validateLength minimum="2"/>
            </h:inputText>
            <label for="password" class="label" style="color:white">Contraseña</label> 
            <h:inputSecret  class="form-control"   placeholder="Contraseña" id="password" value="#{loginBean.password}" required="true" >
                <f:validateLength minimum="2"/>
            </h:inputSecret>
            <h:message for="usuario" display="icon"/>
             <h:outputText value="#{loginBean.mensaje}"></h:outputText>
             <h:commandButton  class="btn-inicio" value="Iniciar Sessión" update="@form" action="#{loginBean.validarFormulario()}" icon="pi pi-check"></h:commandButton>  
          </div>
        </div>  
      </h:form>
    <footer class="page-footer font-small special-color-dark pt-4 footer-content">
    <!-- Footer Elements -->
    <div class="container ">
  
      <!-- Social buttons -->
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-fb mx-1">
            <i class="fas fa-phone-alt"> Celular - 3205578798 </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-tw mx-1">
            <i class="fab fa-whatsapp"> WhatsApp - 3205578798</i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-li mx-1">
            <i class="fas fa-envelope-open-text"> contacto@ecommerce.com.co</i>
          </a>
        </li>
      </ul>
      <!-- Social buttons -->
  
    </div>
    <!-- Footer Elements -->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      MISIONTIC
    </div>
    <!-- Copyright -->
  </footer>
</body> 
</html>
